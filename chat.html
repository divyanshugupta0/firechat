<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>FireFly-NOX</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <link rel="icon" href="chat.png" type="image/x-icon">
<link rel="stylesheet" href="chat.css" />
    <link rel="stylesheet" href="https://img.icons8.com/ios/50/paste.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body oncontextmenu="return false;">
    <div class="chat-app">
        <div class="chat-header">
            <div class="menu-icon" onclick="toggleMenu()">☰</div>
            <div class="profile-icon" id="profile-icon">
                <img src="/api/placeholder/40/40" alt="Profile" id="profile-image">
            </div>
            <div class="head">
            <h1 class="h1">FireFly-NOX</FireFly-NOX></h1></div>
            <p><span class="connectid">Your Connection ID:</span> <span id="peer-id"></span><span class="copy-icon" onclick="copyPeerId()"> <button class="copybtn-style"><i data-lucide="copy" width="16" height="16"></i> Copy</button></span></p>
            <div class="peerinput" id="peerinput">
            <input type="text" id="peer-id-input"placeholder="Enter Connection ID to connect">
            <button class="paste-btn" onclick="pastePeerId()" title="Paste Connection ID"><img width="13" height="13" src="https://img.icons8.com/ios/50/paste.png" alt="paste"/></button>
            <button onclick="connectToPeer()">Connect</button></div>
            <button id="exit-chat-btn" onclick="exitChat()">Exit Chat</button>
        </div>
        <div class="chat-body">
            <div class="user-list" id="user-list">
                <h3 class="connected-users">Connected Users:</h3>
                <div class="close-connect">
                <button onclick="toggleMenu()" class="close">X</button>
            </div>
            </div>
            <div class="chat-messages" id="messages"></div>
        </div>
        <div class="message-area" id="messageArea">
            <div class="camera" onclick="showPopup3('Feature Coming Soon..........!(With Video Calling..)')"><i data-lucide="camera"></i></div>
            <div class="input-div">
                <textarea id="message-input" placeholder="Type your message..." autofocus></textarea>
                <div id="hiddenDiv"></div>
            </div>
            <label for="file-input" class="attachment-icon"><span class="material-icons" style="font-size: 16px" color="black">attachment</span></label>
            <input type="file" id="file-input" accept="image/*,video/*" multiple>
            <button class="send" onclick="sendMessage()" id="sendButton"><span class="material-icons">send</span></button>
        </div>
    </div>

    <div id="profile-popup" class="popup">
        <div class="popup-content">
            <h2>Set Your Profile</h2>
            <input type="text" id="name-input" placeholder="Enter your name">
            <input type="file" id="profile-pic-input" accept="image/*">
            <button onclick="saveProfile()">Save Profile</button>
        </div>
    </div>


    <div id="loading-popup" class="loading-popup">
        <div class="loading-content">
            <div class="loader"></div>
            <p class="establish">Establishing connection...</p>
            <div class="establish-cancel" onclick="hideLoadingPopup()">Cancel</div>
        </div>
    </div>

    <div class="profile-menu" id="profile-menu">
        <div class="profile-preview" id="profile-preview">
            <img src="/api/placeholder/100/100" alt="Profile Preview" id="preview-image">
        </div>
        <input type="text" id="profile-name" placeholder="Enter your name">
        <input type="file" id="profile-picture" accept="image/*">
        <div class="wallpaper">
            <h4>Select Background:</h4>
            <div id="wallpaper-options" class="wallpaper-options">
                <!-- Wallpaper options will be dynamically added here -->
            </div>
        </div>
        <h4>Message Box Colors:</h4>
        <input type="color" id="sent-color" value="#FFD662FF">
        <label for="sent-color">Sent Messages</label><br>
        <input type="color" id="received-color" value="#00539CFF">
        <label for="received-color">Received Messages</label>
        <button type="reset" onclick="resetColors()">Reset</button>
        <button onclick="updateProfile()">Update Profile</button>
    </div>
    <div id="notification-success" class="notification-success"></div>
    <div id="notification-error" class="notification-error"></div>
    <div class="header"></div>
    <!--=======================================================exp...====================================================-->
    <div class="overlay2" id="overlay2"></div>
    <div class="alert-popup2" id="alertPopup2">
        ⚠️ Warning: Screenshot or suspicious activity detected!
    </div>

<script src="chat.js"></script>

    <script>
        lucide.createIcons();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
</body>
</html>
